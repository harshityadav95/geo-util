<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Device Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Geo-Device Stats</h1>
        <div id="data-container">
            <h2>Device Orientation</h2>
            <p><strong>Alpha:</strong> <span id="alpha"></span></p>
            <p><strong>Beta:</strong> <span id="beta"></span></p>
            <p><strong>Gamma:</strong> <span id="gamma"></span></p>

            <h2>Device Motion</h2>
            <p><strong>Acceleration X:</strong> <span id="accel-x"></span></p>
            <p><strong>Acceleration Y:</strong> <span id="accel-y"></span></p>
            <p><strong>Acceleration Z:</strong> <span id="accel-z"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
